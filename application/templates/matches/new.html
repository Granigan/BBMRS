{% extends "layout.html" %}

{% block body %}
    <form method="POST" action="{{ url_for('match_report') }}">
        <table>
            <tr>
                <th>
                    {{ form.winner.label }}
                </th>
                <th>
                    {{ form.loser.label }}
                </th>
            </tr>
            <tr>
                <td>
                    {{ form.winner }}
                </td>
                <td>
                    {{ form.loser }}
                </td>
                <td>
                    <input type="submit" value="Report match">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
