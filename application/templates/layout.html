<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TSOHA: BB Match Reporting System</title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
        <p>
            Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out.</a>
        </p>
        {% else %}
        Please  <a href="{{ url_for('auth_login') }}">log in</a> or 
        <a href="{{ url_for('auth_register') }}">register</a>.
        {% endif %}

        <ul>
            <li><a href="{{ url_for('teams_index') }}">List teams</a></li>
            <li><a href="{{ url_for('teams_form') }}">Add a new team</a></li>
        </ul>

        {% block body %}
        <p>
            imported content here
        </p>
        {% endblock %}
    </body>
</html>
