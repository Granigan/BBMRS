{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Team</th>
            <th>Points</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team.name }}</td>
            <td>{{ team.points }}</td>
            <td>
                <form method="POST" action="{{ url_for('teams_add_point', team_id=team.id) }}">
                    <input type="submit" value="Add a point!"/>
            </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
